<body onload="init()">
  <div>
    <h1>Environmental Variance Analyzer</h1>
  <input id="add-eva-pod" type="button" value="Add EVA Pod" onclick="drawOnclick();"/>
  </div>
  <div id="contentBox" style="margin:0px auto; width:100%; height:80%">

    <!-- columns divs, float left, no margin so there is no space between column, width=1/3 -->
       <div id="map" class="column">
        
       </div>
   
       <div id="data-manager" class="column">
        <input id="fileInput" type="file" name="file" />
  <!-- <pre id="fileContent"></pre> -->
  <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
       </div>
   </div>

    <h1>Popup Code</h1>
    <!-- Creates the Style of the Popup-->
    <!---->
    <style>
      #popup {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          background-color: white;
          border: 1px solid black;
          box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
    </style>
  <!--Start of New Pin Popup Code! -->
  <!--Id is the id of the thin in Html (above). onclick is an event listener that will actually create the popup-->
  <button id="openPopup" onclick = "PopupCreation()">Place New Pod</button>
  <div id="popup" style="display: none;">
      <label for="Lat">Latitude:</label>  <!--labels Latitude and creates Lat variable-->
      <input type="text" id="Lat"><br>
      <label for="Lng">Longitude:</label> <!--labels Longitude and creates Lng variable-->
      <input type="text" id="Lng"><br>
      <label for="Name">Name:</label>     <!--labels Name and creates Name variable-->
      <input type="text" id="Name"><br>
      <label for="Description">Description:</label> <!--labels Description and creates Description variable-->
      <input type="text" id="Description"><br>
      <button id="saveVars" onclick = "SavePodVars()">Save Data and Place</button>
  </div>

</body>
